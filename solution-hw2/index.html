<!DOCTYPE html>
<html lang="en">

  <!-- Head: links and title -->
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Product Gallery</title>
  </head>
  
  <!-- Body: main contents of the page -->
  <body>
  
    <!-- Header: top contents of the page-->
    <header>

      <!-- Logo linking back to the home page (this page) -->
      <a href="index.html">
        <img class="logo" src="images/logo-01.svg" alt="Bun bun bake shop logo"/>
      </a>

      <div id="header-contents">

        <!-- Navigation elements linked: 1) Products (home page) 2) Cart (before checkout page) -->
        <nav>
            <div class="nav-element"><a href="index.html" id="this-page" class="nav-link">PRODUCTS</a></div>
            <div class="nav-element"><a href="other-pages/cart.html" class="nav-link">CART</a></div>
        </nav>

        <!-- Line to distinguish the nav from the heading -->
        <hr>

        <!-- Heading before the products are listed -->
        <h1>Our hand-made cinnamon rolls</h1>

      </div>

    </header>

      <div id="gallery-list">

            <!-- Product 2: Image and name linked to product detail page, price listed below -->

                </a>

        </div>

            <!-- Product 6: Image and name linked to product detail page, price listed below -->

                <a href="other-pages/detail.html">
                    <img class="gallery-image" src="images/strawberry-cinnamon-roll.jpg" alt="Strawberry cinnamon roll" width="285"/>
