<!DOCTYPE html>
<html lang="en">

  <!-- Head: links and title -->
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Cart</title>
  </head>
  
  <!-- Body: main contents of the page -->
  <body>

    <!-- Header: top contents of the page-->
    <header>

      <!-- Logo linking back to the home page -->
      <a href="../index.html">
        <img class="logo" src="../images/logo-01.svg" alt="Bun bun bake shop logo"/>
      </a>

      <div id="header-contents">

        <!-- Navigation elements linked: 1) Products (home page) 2) Cart (before checkout page) -->
        <nav>
          <div class="nav-element"><a href="../index.html" class="nav-link">PRODUCTS</a></div>
          <div class="nav-element"><a href="cart.html" id="this-page" class="nav-link">CART</a></div>
        </nav>

          <!-- Line to distinguish the header from the contents -->
          <hr>

          <!-- Heading specifying current location as Shopping cart -->
          <h1>Shopping cart</h1>

      </div>

    </header>

    <main> 

      <!-- Contents of the cart -->
      <section id="cart">

        <!-- First item in the cart -->
        <div class="cart-item">

          <div class="cart-row">
            <img class="cart-image" src="../images/original-cinnamon-roll.jpg" alt="Original cinnamon roll" width="200"/>

            <!-- Descriptive contents specifying contents of product -->
            <div class="cart-item-description">
              <p class="descriptor">Original Cinnamon Roll</p>
              <p class="descriptor">Glazing: Keep original</p>
              <p class="descriptor">Pack Size: 1</p>
            </div>

            <!-- Final price of selection -->
            <h1 class="cart-price">$ 2.49</h1>
          </div>

          <p class="remove">Remove</p>

        </div>

        <!-- Second item in cart -->
        <div class="cart-item">

          <div class="cart-row">
            <img class="cart-image" src="../images/double-chocolate-cinnamon-roll.jpg" alt="Double chocolate cinnamon roll" width="200"/>

            <!-- Descriptive contents specifying contents of product -->
            <div class="cart-item-description">
              <p class="descriptor">Double Chocolate Cinnamon Roll</p>
              <p class="descriptor">Glazing: Sugar milk</p>
              <p class="descriptor">Pack Size: 6</p>
            </div>
            
            <!-- Final price of selection -->
            <h1 class="cart-price">$ 27.45</h1>
          </div>

          <p class="remove">Remove</p>
        </div>

        <div id="checkout-area">

          <hr id="above-checkout-line">

          <div id="totals">
            <div id="ghost-image"></div>
            <h1 id="total-label">Total</h1>
            <h1 id="total-price">$ 29.94</h1>
          </div>

          <div id="checkout-cta">
            <button id="checkout-button">Checkout</button>
          </div>

        </div>
        
      </section>

    </main>

  </body>

</html>
